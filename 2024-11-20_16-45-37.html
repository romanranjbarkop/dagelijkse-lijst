
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Taken Overzicht</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1c1c1c;
                color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-size: 14px;
            }
            h1 {
                text-align: center;
                color: #ffffff;
                font-size: 24px;
                margin-top: 20px;
            }
            .logo {
                display: block;
                margin: 20px auto;
                width: 150px;
                height: auto;
            }
            .accordion {
                background-color: #333;
                color: #fff;
                padding: 10px 15px;
                margin: 10px auto;
                max-width: 300px;
                text-align: center;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                text-decoration: none;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
            .accordion:hover {
                background-color: #444;
                transform: translateY(-3px);
            }
            .panel {
                display: none;
                margin: 10px auto;
                max-width: 500px;
                background-color: #262626;
                border-radius: 8px;
                overflow: hidden;
                padding: 12px 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            }
            .footer {
                text-align: center;
                margin: 20px 0;
                color: #888;
                font-size: 12px;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const acc = document.querySelectorAll(".accordion");
                acc.forEach(button => {
                    button.addEventListener("click", () => {
                        const panel = button.nextElementSibling;
                        panel.style.display = panel.style.display === "block" ? "none" : "block";
                    });
                });
            });
        </script>
    </head>
    <body>
        <img src="https://github.com/romanranjbarkop/dagelijkse-lijst/blob/main/KOP_beeldmerk_offwhite.png?raw=true" alt="KOP Logo" class="logo">
        <h1>Taken Overzicht</h1>
        <button class="accordion">Afsluitlijst</button>
        <div class="panel">
    <h2>Important last check - 0/3</h2><h2>Other important stuff - 0/8</h2><h2>Terrace - 0/11</h2><h2>Zaaltje - 0/7</h2><h2>Keuken - 0/8</h2><h2>bar - 0/12</h2>
        </div>
        <button class="accordion">Openingslijst</button>
        <div class="panel">
    <h2>Keuken - 0/2</h2><h2>Zaaltje - 0/1</h2><h2>openingslijst - 1/1</h2><h2>bar - 1/1</h2>
        </div>
        <div class="footer">Â© 2024 KOP - Alle rechten voorbehouden</div>
    </body>
    </html>
