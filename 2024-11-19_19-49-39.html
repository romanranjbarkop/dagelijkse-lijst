
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Taken Overzicht</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1c1c1c;
                color: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            h1, h2 {
                text-align: center;
                color: #ffffff;
            }
            h1 {
                font-size: 28px;
                margin-top: 20px;
            }
            h2 {
                font-size: 22px;
                margin: 20px 0;
            }
            .accordion {
                background-color: #444;
                color: #fff;
                padding: 8px 16px; /* Knoppen kleiner gemaakt */
                margin: 10px auto;
                max-width: 500px;
                cursor: pointer;
                border-radius: 8px;
                font-size: 14px; /* Kleinere tekst */
                text-align: left;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
                transition: transform 0.2s ease, background-color 0.3s ease;
            }
            .accordion:hover {
                background-color: #555;
                transform: translateY(-3px);
            }
            .panel {
                display: none;
                margin: 10px auto;
                max-width: 500px;
                background-color: #262626;
                border-radius: 8px;
                overflow: hidden;
                padding: 12px 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            }
            .category-header {
                background-color: #333;
                color: #fff;
                padding: 10px 15px;
                margin: 8px 0;
                cursor: pointer;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }
            .category-header:hover {
                background-color: #444;
            }
            .percentage {
                font-size: 14px;
                color: #ffffff;
                font-weight: bold;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            table td:first-child { /* Status symbool kleiner gemaakt */
                font-size: 18px; /* Verklein de symboolgrootte */
            }
            table td { /* Tekst naast de symbolen kleiner gemaakt */
                font-size: 14px; /* Kleinere tekst */
            }
            th, td {
                padding: 6px;
                text-align: left;
                border-bottom: 1px solid #444;
            }
            th {
                background-color: #444;
                color: white;
            }
            .footer {
                text-align: center;
                margin: 20px 0;
                color: #888;
                font-size: 12px;
            }
            img.logo {
                display: block;
                margin: 20px auto;
                max-width: 150px;
                height: auto;
            }
            @media (max-width: 768px) {
                .accordion, .panel {
                    max-width: 95%;
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const acc = document.querySelectorAll(".accordion");
                acc.forEach(button => {
                    button.addEventListener("click", () => {
                        const panel = button.nextElementSibling;
                        panel.style.display = panel.style.display === "block" ? "none" : "block";
                    });
                });

                const headers = document.querySelectorAll(".category-header");
                headers.forEach(header => {
                    header.addEventListener("click", () => {
                        const panel = header.nextElementSibling;
                        panel.style.display = panel.style.display === "block" ? "none" : "block";
                    });
                });
            });
        </script>
    </head>
    <body>
